<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>发帖管理页</title>
<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
<script src="./js/jquery-1.12.4.js"></script>
<script src="./js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript"
	src="./js/dataTables.bootstrap.js"></script>
<script src="./js/manage.js"></script>
<script src="./js/bootstrap.min.js"></script>

<script type="text/javascript" src="kindeditor/kindeditor-all.js"></script>
<script>  
       var editorContent;  
       KindEditor.ready(function (K) {  
           editorContent = K.create('#content', {  
               afterBlur: function () { this.sync();},  
               width: 400,//编辑器宽度  
               height: 200,//编辑器高度  
               minWidth: 300,//编辑器最小宽度  
               minHeight: 100,//编 辑器最小高度  
               uploadJson: '/fileUpload',//接收上传文件处理程序  
               fileManagerJson: '/fileManager'//浏览远程图片的服务器端程序      
           });  
       });  
   </script>

</head>
<body>

	<table class="table table-striped table-broderd" id="list">
		<thead>
			<!-- <tr>
				<th>标题</th>
				<th>作者</th>
				<th>时间</th>
				<th>分类</th>
				<th class='beizhu'>备注</th>
			</tr> -->
		</thead>
		<tbody>

		</tbody>
		<tfoot>

		</tfoot>
	</table>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title text-center" id="myModalLabel"
						data-backdrop="static" data-keyboard="false">帖子修改提交表</h4>
				</div>
				<div class="modal-body">



					<table class="table table-striped">
						<tr style="display: none;">
							<td><h5 class="col-md-2 text-right">序号名:</h5>
								<div class="col-md-10">
									<input type="text" class="form-control" id="id" name="id"
										required="" autofocus="" placeholder="" />
								</div></td>
						</tr>

						<tr>
							<td><h5 class="col-md-2 text-right">标题:</h5>
								<div class="col-md-10">
									<input type="text" class="form-control" id="title" name="title"
										required="" autofocus="" placeholder="请输入标题:" />
								</div></td>
						</tr>

						<tr>
							<td><h5 class="col-md-2 text-right">作者:</h5>
								<div class="col-md-10">
									<input type="text" class="form-control" id="author"
										name="author" required="" autofocus="" placeholder="请输入作者名称:" />
								</div></td>
						</tr>
						
						<tr>
							<td><h5 class="col-md-2 text-right">发表时间:</h5>
								<div class="col-md-10">
									<input type="text" class="form-control" id="time"
										name="time" readonly="true"/>
								</div></td>
						</tr>

						<tr>
							<td><h5 class="col-md-2 text-right">编辑人:</h5>
								<div class="col-md-10">
									<input type="text" class="form-control" id="editor"
										name="editor" required="" autofocus="" placeholder="请输入编辑人:" />
								</div></td>
						</tr>
						<tr>
							<td><h5 class="col-md-2 text-right">分类:</h5>
								<div class="col-md-10">

									<select class="form-control" id="parentId" name="parentId">
										<option value="">请选择分类</option>
										<option value="1">硅谷要闻</option>
										<option value="2">硅谷专区</option>
										<option value="3">IT</option>
										<option value="4">通信</option>
										<option value="5">汽车</option>
										<option value="6">家电</option>
										<option value="7">生物医药</option>
										<option value="8">新材料</option>
										<option value="9">新能源</option>
										<option value="10">科技创新</option>
										<option value="11">学子竞技</option>
										<option value="12">高校平台展示</option>
										<option value="13">创业团队</option>
										<option value="14">创业之星</option>
										<option value="15">业界精英</option>
										<option value="16">创业新秀</option>
										<option value="17">创业心得</option>
										<option value="18">管理理论</option>
										<option value="19">企业战略</option>
										<option value="20">创业管理</option>
										<option value="21">创业文化</option>
										<option value="22">书籍推荐</option>
										<option value="23">人才推荐</option>
										<option value="24">创业融资</option>
										<option value="25">技术推广</option>
										<option value="26">高新园区</option>
										<option value="27">孵化器</option>
										<option value="28">特色产业基地</option>
										<option value="29">创业基金</option>
										<option value="30">创业政策</option>
									</select>

								</div></td>
						</tr>
						<tr>
							<td><h5 class="col-md-2 text-right">正文:</h5>
								<div class="col-md-10">
									<textarea id="content"  name="content"></textarea>
								</div></td>
						</tr>
						<tr>
							<td>
								<button class=" btn btn-primary btn-block" type="submit"
									onclick="update()">提交</button>
							</td>
						</tr>
					</table>



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>


	<!--<script>$('#myModal').modal({backdrop: 'static', keyboard: false});-->
	<!--</script>-->
	<!-- 模态框（Modal） -->
	<footer>
		<center>
			<span>@2017 硅谷精英</span> <br /> <span>技术支持：明理苑大学生网络文化工作室</span>
		</center>
	</footer>
</body>
</html>
